<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthGuard â€“ Screening Results</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50">

<!-- MAIN CONTAINER -->
<div class="max-w-3xl mx-auto p-6">

    <h1 class="text-3xl font-bold text-gray-800 mb-6">Your Health Screening Results</h1>

    <!-- RESULTS BOX -->
    <div class="bg-white shadow-lg p-6 rounded-xl mb-6">
        <h2 class="text-xl font-semibold mb-4">Risk Assessment</h2>

        <!-- Malaria -->
        <div class="mb-4">
            <p class="font-semibold">Malaria Risk</p>
            <div class="w-full bg-gray-200 rounded h-3">
                <div id="malaria-bar" class="h-3 bg-red-500 rounded"></div>
            </div>
            <p id="malaria-score" class="text-sm text-gray-600 mt-1"></p>
        </div>

        <!-- Diabetes -->
        <div class="mb-4">
            <p class="font-semibold">Diabetes Risk</p>
            <div class="w-full bg-gray-200 rounded h-3">
                <div id="diabetes-bar" class="h-3 bg-blue-500 rounded"></div>
            </div>
            <p id="diabetes-score" class="text-sm text-gray-600 mt-1"></p>
        </div>

        <!-- Respiratory -->
        <div class="mb-4">
            <p class="font-semibold">Respiratory Infection Risk</p>
            <div class="w-full bg-gray-200 rounded h-3">
                <div id="respiratory-bar" class="h-3 bg-green-500 rounded"></div>
            </div>
            <p id="respiratory-score" class="text-sm text-gray-600 mt-1"></p>
        </div>

        <p id="explanation" class="mt-4 text-gray-700"></p>
        <p id="result-date" class="text-sm text-gray-400 mt-2"></p>
    </div>

    <!-- CONSULT A DOCTOR BUTTON -->
    <div class="text-center">
        <button id="consult-btn"
            class="px-6 py-3 bg-green-600 hover:bg-green-700 text-white font-semibold rounded-lg shadow-md">
            Consult a Doctor (Private & Anonymous)
        </button>
    </div>

</div>

<!-- MODAL -->
<div id="consult-modal"
    class="fixed inset-0 bg-black/40 backdrop-blur-sm hidden justify-center items-center p-4">

    <div class="bg-white w-full max-w-md rounded-xl p-6 shadow-xl">
        <h2 class="text-xl font-bold mb-2">Private Consultation</h2>
        <p class="text-gray-600 text-sm mb-4">
            Your identity stays protected. A certified doctor will respond anonymously via our platform.
        </p>

        <!-- Patient anonymous input -->
        <label class="block text-sm font-medium mb-1">Message to Doctor</label>
        <textarea id="doctor-message"
            class="w-full border border-gray-300 rounded-md px-3 py-2 h-24 focus:ring-2 focus:ring-blue-500 mb-4"
            placeholder="Describe what you want the doctor to know..."></textarea>

        <div class="flex justify-between mt-4">
            <button id="cancel-modal"
                class="px-4 py-2 bg-gray-300 hover:bg-gray-400 rounded-md">
                Cancel
            </button>

            <button id="send-doctor"
                class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-md">
                Send
            </button>
        </div>
    </div>
</div>

<!-- SCRIPT -->
<script>
/* Load assessment */
const result = JSON.parse(sessionStorage.getItem('healthAssessment'));
if (!result) window.location.href = "index.html";

document.getElementById("malaria-score").textContent = result.risk_scores.malaria + "%";
document.getElementById("malaria-bar").style.width = result.risk_scores.malaria + "%";

document.getElementById("diabetes-score").textContent = result.risk_scores.diabetes + "%";
document.getElementById("diabetes-bar").style.width = result.risk_scores.diabetes + "%";

document.getElementById("respiratory-score").textContent = result.risk_scores.respiratory_infection + "%";
document.getElementById("respiratory-bar").style.width = result.risk_scores.respiratory_infection + "%";

document.getElementById("explanation").textContent = result.explanation;
document.getElementById("result-date").textContent = new Date().toLocaleString();

/* Modal logic */
const modal = document.getElementById("consult-modal");
document.getElementById("consult-btn").onclick = () => modal.classList.remove("hidden");
document.getElementById("cancel-modal").onclick = () => modal.classList.add("hidden");

/* Anonymous doctor message relay (MVP simulation) */
document.getElementById("send-doctor").onclick = () => {

    const message = document.getElementById("doctor-message").value.trim();

    if (!message) {
        alert("Please enter a message.");
        return;
    }

    // Store locally (MVP simulation of backend storage)
    const consult = {
        message,
        result,
        timestamp: new Date().toISOString()
    };

    localStorage.setItem("pendingDoctorConsultation", JSON.stringify(consult));

    alert("Your anonymous message has been sent. A doctor will reply soon.");

    modal.classList.add("hidden");
};
</script>

</body>
</html>
