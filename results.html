<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthGuardian â€“ Screening Results</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50">

<main class="container mx-auto px-4 py-12">

    <section class="max-w-3xl mx-auto bg-white shadow-lg rounded-xl p-8">

        <h1 class="text-3xl font-bold text-gray-800 mb-6">Your Health Screening Results</h1>

        <!-- MALARIA -->
        <div class="mb-6">
            <p class="font-semibold text-gray-700">Malaria Risk</p>
            <div class="w-full bg-gray-200 h-3 rounded">
                <div id="malaria-bar" class="h-3 bg-red-500 rounded"></div>
            </div>
            <p id="malaria-score" class="text-sm text-gray-600 mt-1"></p>
        </div>

        <!-- DIABETES -->
        <div class="mb-6">
            <p class="font-semibold text-gray-700">Diabetes Risk</p>
            <div class="w-full bg-gray-200 h-3 rounded">
                <div id="diabetes-bar" class="h-3 bg-blue-500 rounded"></div>
            </div>
            <p id="diabetes-score" class="text-sm text-gray-600 mt-1"></p>
        </div>

        <!-- RESPIRATORY -->
        <div class="mb-6">
            <p class="font-semibold text-gray-700">Respiratory Infection Risk</p>
            <div class="w-full bg-gray-200 h-3 rounded">
                <div id="respiratory-bar" class="h-3 bg-green-500 rounded"></div>
            </div>
            <p id="respiratory-score" class="text-sm text-gray-600 mt-1"></p>
        </div>

        <!-- EXPLANATION -->
        <p id="explanation" class="text-gray-700 mt-4"></p>
        <p id="result-date" class="text-gray-400 text-sm mt-2"></p>

        <!-- ACTION BUTTONS -->
        <div class="mt-8 flex flex-col md:flex-row gap-4">
            <a href="index.html"
               class="w-full text-center bg-gray-200 hover:bg-gray-300 text-gray-700 font-semibold py-3 rounded-lg">
                Take Assessment Again
            </a>

            <button id="download-btn"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-lg">
                Download Results
            </button>

            <button id="consult-btn"
                class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-3 rounded-lg">
                Consult a Doctor (Instant & Anonymous)
            </button>
        </div>

    </section>
</main>

<!-- MODAL FOR DOCTOR CONSULTATION -->
<div id="consult-modal"
     class="fixed inset-0 bg-black/40 backdrop-blur-sm hidden justify-center items-center p-4">

    <div class="bg-white w-full max-w-md rounded-xl p-6 shadow-xl">
        <h2 class="text-xl font-bold mb-2">Private Consultation</h2>

        <p class="text-gray-600 text-sm mb-4">
            Your identity remains hidden. A doctor will receive your message anonymously.
        </p>

        <label class="block text-sm font-medium mb-1">Message to Doctor</label>
        <textarea id="doctor-message"
            class="w-full border border-gray-300 rounded-md px-3 py-2 h-24 focus:ring-2 focus:ring-blue-500 mb-4"
            placeholder="Describe your concern or questions..."></textarea>

        <div class="flex justify-between mt-4">
            <button id="cancel-modal"
                class="px-4 py-2 bg-gray-300 hover:bg-gray-400 rounded-md">
                Cancel
            </button>

            <button id="send-doctor"
                class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-md">
                Send
            </button>
        </div>
    </div>
</div>

<script>
// LOAD RESULT DATA
const result = JSON.parse(sessionStorage.getItem('healthAssessment'));
if (!result) window.location.href = "index.html";

// Bars + Percentages
const malariaPercent = Math.round(result.risk_scores.malaria * 100);
const diabetesPercent = Math.round(result.risk_scores.diabetes * 100);
const respPercent = Math.round(result.risk_scores.respiratory_infection * 100);

document.getElementById('malaria-score').textContent = malariaPercent + "%";
document.getElementById('malaria-bar').style.width = malariaPercent + "%";

document.getElementById('diabetes-score').textContent = diabetesPercent + "%";
document.getElementById('diabetes-bar').style.width = diabetesPercent + "%";

document.getElementById('respiratory-score').textContent = respPercent + "%";
document.getElementById('respiratory-bar').style.width = respPercent + "%";

document.getElementById('explanation').textContent = result.explanation;
document.getElementById('result-date').textContent =
    "Generated on: " + new Date().toLocaleString();

// DOCTOR CONSULT MODAL
const modal = document.getElementById("consult-modal");
document.getElementById("consult-btn").onclick = () => modal.classList.remove("hidden");
document.getElementById("cancel-modal").onclick = () => modal.classList.add("hidden");

// SEND TO DOCTOR (MVP SIMULATION)
document.getElementById("send-doctor").onclick = () => {
    const msg = document.getElementById("doctor-message").value.trim();
    if (!msg) return alert("Please enter a message.");

    const consultPayload = {
        message: msg,
        assessment: result,
        timestamp: new Date().toISOString(),
    };

    localStorage.setItem("pendingConsultation", JSON.stringify(consultPayload));

    modal.classList.add("hidden");
    alert("Message sent anonymously. A doctor will respond soon.");
};

// DOWNLOAD RESULTS
document.getElementById("download-btn").onclick = () => {
    const text = `
Health Screening Results

Malaria Risk: ${malariaPercent}%
Diabetes Risk: ${diabetesPercent}%
Respiratory Infection Risk: ${respPercent}%

Explanation:
${result.explanation}

Date: ${new Date().toLocaleString()}
`;

    const blob = new Blob([text], { type: "text/plain" });
    const link = document.createElement("a");
    link.href = window.URL.createObjectURL(blob);
    link.download = "health-screening-results.txt";
    link.click();
};
</script>

</body>
</html>
